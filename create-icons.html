<!DOCTYPE html>
<html>
<head>
  <title>PWA 아이콘 생성</title>
</head>
<body>
  <h1>PWA 아이콘 생성 가이드</h1>
  <p>192x192와 512x512 크기의 PNG 아이콘을 생성하여 public 폴더에 저장하세요:</p>
  <ul>
    <li>icon-192.png (192x192 픽셀)</li>
    <li>icon-512.png (512x512 픽셀)</li>
  </ul>
  <p>온라인 도구를 사용하거나 이미지 편집 소프트웨어를 사용하여 생성할 수 있습니다.</p>
  <p>임시로 icon-placeholder.svg 파일을 사용할 수도 있습니다.</p>
</body>
</html>
